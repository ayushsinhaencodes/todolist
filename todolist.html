<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <h1><span class="styling">Todo</span>List</h1>
    <div class="input-div">
        <input class="input" type="text" placeholder="Add a list of tasks to be done!!">
        <button class="addbutton"><i class="fas fa-plus">+</i></button>
    </div>
    <div class="container">
        <div class="item">
            <input type="text" class="item-input" disabled>
            <button class="editButton">Edit</button>
            <button class="removeButton">Remove</button>
        </div>
    </div>
        <script src="todos.js">
            
        </script>

    
</body>
</html>
